<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> <!-- Update the Font Awesome version if needed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container_login">
        <div class="login-header">
            <img src="images/header_logo.png" class="header_logo">
            <h4>my Dream Place</h4>
        </div>
        <div class="login-section">
            <h4>Sign in</h4>
            <div class="login-content">
                <form>
                    <label for="email_address">Email address</label><br>
                    <input type="email" id="email_address" name="email_address"><br>
                    <label for="password">Password</label><br>
                    <div class="password-container">
                        <input type="password" id="password" name="password">
                        <i class="fa-regular fa-eye"></i>
                    </div>
                </form>
            <div class="section-log1">
                <div class="forget_password">
                    <div class="keep_box"></div>
                    <p class="keep_option"><span class="keep">Keep me signed in</span><span class="forget">Forget password?</span></p>
                    </div>
                    <button class="email_button">Continue with email</button>
                    <div class="use_option">
                       <hr>
                        <span>or use one of these options</span>
                        <hr>
                    </div>
                    <button class="google_button"><img src="images\google.png">Continue with google</button>
                    <button class="facebook_button"><i class="fa-brands fa-square-facebook"></i>Continue with facebook</button>
                </div>
                <p class="register_option"><span class="account">Don't have an account?</span><span class="register">Register</span></p>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
